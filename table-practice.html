<!DOCTYPE html>
<html>
  <head>
    <title>Fun With Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Jamal Charles</td>
        <td>Trent Williams</td>
        <td>Torry Smith</td>
      </tr>
      <tr>
        <td>KC</td>
        <td>Washington</td>
        <td>San Francisco</td>                              
      </tr>
      <tr>
        <td>Out</td>
        <td>Suspended</td>
        <td>Committed</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <td colspan="2">spanned col</td>
      </tr>
    </tr>
    <tr>
      <td rowspan="2">spanned row</td>
      <td>some data</td>
    </tr>
    <tr>
      <td>some data</td>
    </tr>    
      </tr>
  </table>
  </body>
</html>
